<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Service with Auto-Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
        }
        .ping-status {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .ping-success {
            background-color: #4caf50;
            color: white;
        }
        .ping-error {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        // URL сайта, который мы пингуем
        const targetUrl = "https://your-target-url.com"; // Замените на URL вашего бота
        let failedPingCount = 0; // Количество неудачных пингов

        // Функция для отправки пинга
        function pingSite() {
            fetch(targetUrl)
                .then(response => {
                    document.getElementById("status").innerText = "Ping successful!";
                    document.getElementById("status").className = "ping-status ping-success";
                    failedPingCount = 0; // Сброс счетчика ошибок
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Ping failed!";
                    document.getElementById("status").className = "ping-status ping-error";
                    console.error("Error pinging site:", error);
                    failedPingCount++;

                    // Если три пинга подряд неудачны, перезагрузить страницу
                    if (failedPingCount >= 3) {
                        location.reload();
                    }
                });
        }

        // Пинг каждые 5 минут (300000 мс)
        setInterval(pingSite, 300000);

        // Отправляем пинг сразу при загрузке страницы
        window.onload = function() {
            pingSite();
            autoRunReplit();
        };

        // Функция для автоматического нажатия кнопки Run на Replit
        function autoRunReplit() {
            const replitUrl = "https://replit.com/@101010tatata101/Fin"; // URL Replit проекта
            window.open(replitUrl, "_blank"); // Открываем Replit в новом окне

            // Пытаемся найти кнопку Run (требует доступа к DOM Replit, что может быть ограничено политиками безопасности браузера)
            setTimeout(() => {
                const iframe = document.querySelector("iframe"); // Пытаемся найти iframe
                if (iframe) {
                    const runButton = iframe.contentWindow.document.querySelector("button[data-testid='run-button']");
                    if (runButton) {
                        runButton.click(); // Имитация нажатия на кнопку Run
                    } else {
                        console.log("Run button not found.");
                    }
                } else {
                    console.log("Replit iframe not found.");
                }
            }, 5000); // Даем время для загрузки страницы Replit
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ping Service with Auto-Run</h1>
        <p>This site is used to ping another website and ensure it remains active. It also attempts to restart the Replit bot if needed.</p>
        <div id="status" class="ping-status">Sending initial ping...</div>
    </div>
</body>
</html>
